{% extends 'base.html' %}

{% block title %}Giriş Yap - Etkinlik Takas{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Giriş Yap</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Giriş Yap</button>
        </form>
        <p class="auth-link">Hesabınız yok mu? <a href="{% url 'signup' %}">Kayıt Ol</a></p>
    </div>
</div>
{% endblock %}
