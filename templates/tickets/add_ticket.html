{% extends 'base.html' %}

{% block title %}Bilet Ekle - Etkinlik Takas{% endblock %}

{% block content %}
<section class="add-ticket-section">
    <h2>Bilet Ekle</h2>
    <form class="add-ticket-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="etkinlik_adi">Etkinlik Adı</label>
            <input type="text" id="etkinlik_adi" name="etkinlik_adi" required>
        </div>
        <div class="form-group">
            <label for="kategori">Kategori</label>
            <select id="kategori" name="kategori" required>
                <option value="">Seçiniz</option>
                <option value="konser">Konser</option>
                <option value="tiyatro">Tiyatro</option>
                <option value="sinema">Sinema</option>
                <option value="spor">Spor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tarih">Etkinlik Tarihi</label>
            <input type="date" id="tarih" name="tarih" required>
        </div>
        <div class="form-group">
            <label for="fiyat">Fiyat (₺)</label>
            <input type="number" id="fiyat" name="fiyat" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="resim">Bilet Fotoğrafı</label>
            <input type="file" id="resim" name="resim" accept="image/*" required>
        </div>
        <button type="submit" class="submit-button">Bilet Ekle</button>
    </form>
</section>
{% endblock %}
